<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 24</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
      input[type=radio] {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label class="font-weight-bold">Nama Lengkap</label>
        <input type="text" class="form-control" name="" value="" placeholder="Nama Lengkap">
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Alamat Rumah</label>
        <textarea name="name" rows="5" cols="50" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Foto Profil</label>
        <input type="flie" class="form-control" name="" value="">
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Alamat Email</label>
        <input type="email" class="form-control" name="" value="" placeholder="Alamat Email">
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Kata Sandi</label>
        <input type="password" class="form-control" name="" value="" placeholder="Kata Sandi">
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Jenis Kendaraan:</label>
        <input type="radio" name="" value=""><label>Motor</label>
        <input type="radio" name="" value=""><label>Mobil</label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </body>
</html>
